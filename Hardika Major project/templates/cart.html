<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Foodie Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf0;
      color: #333;
    }

    header {
      background-color: #ff4500;
      padding: 30px 20px;
      text-align: center;
      color: white;
    }

    nav {
      background-color: #ff6347;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .cart-items {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .cart-items h2 {
      color: #ff4500;
      text-align: center;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item p {
      font-size: 1.1em;
    }

    .cart-item .item-name {
      flex: 3;
    }

    .cart-item .item-quantity {
      flex: 1;
      text-align: center;
    }

    .cart-item .item-price {
      flex: 1;
      text-align: right;
    }

    .total {
      font-size: 1.3em;
      font-weight: bold;
      color: #ff6347;
      margin-top: 20px;
      text-align: right;
    }

    .cart-actions {
      margin-top: 30px;
      text-align: center;
    }

    .cart-actions button {
      background-color: #28a745;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    .cart-actions button:hover {
      background-color: #218838;
    }

    footer {
      background-color: #ff6347;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

  </style>
</head>
<body>

  <header>
    <h1>Foodie Express</h1>
    <p>Your Cart</p>
  </header>

  <nav>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('menu') }}">Menu</a>
        <a href="{{ url_for('cart') }}">Cart</a>
        <a href="{{ url_for('order') }}">Order</a>
        <a href="{{ url_for('admin') }}">Admin</a>
        <a href="{{ url_for('about') }}">About Us</a>
      </nav>
      
  </nav>

  <div class="cart-container">
    <div class="cart-items">
      <h2>Items in Your Cart</h2>
      
      <!-- Cart Item List (Dynamic) -->
     
      {% for item in items %}
  <div class="cart-item">
    <p class="item-name">{{ item['name'] }}</p>
    <p class="item-quantity">{{ item['quantity'] }}</p>
    <p class="item-price">₹{{ item['price'] * item['quantity'] }}</p>
    <form action="{{ url_for('remove_from_cart') }}" method="POST">
        <input type="hidden" name="item_id" value="{{ item.id }}">
        <button type="submit">Remove</button>
      </form>
  </div>
{% endfor %}
     

      <div class="total">
        <p>Total: ₹{{ total }}</p>
      </div>

      <div class="cart-actions">
        <button onclick="window.location.href='/order'">Proceed to Checkout</button>
        <button onclick="window.location.href='/menu'">Continue Shopping</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Foodie Express. All rights reserved.
  </footer>

</body>
</html>
